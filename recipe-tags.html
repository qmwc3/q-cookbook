layout: null
permalink: /recipe-tags/
---

<main class="wrap">
  <h1>All Recipe Tags</h1>

  {% assign all_tags = site.recipes | map: "tags" | flatten | uniq | sort %}

  <ul>
    {% for tag in all_tags %}
      <li><a href="/recipe-tags/{{ tag | downcase | replace: ' ', '-' }}/">{{ tag }}</a></li>
    {% endfor %}
  </ul>

</main>
