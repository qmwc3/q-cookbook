<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Tags</title>
</head>
<body>
    <h1>Recipe Tags</h1>
    <div id="tag-container">
        <!-- Example tag buttons -->
        <button class="tag" data-tag="vegan">Vegan</button>
        <button class="tag" data-tag="gluten-free">Gluten Free</button>
        <button class="tag" data-tag="dessert">Dessert</button>
    </div>

    <script>
        // Function to highlight active tags
        function highlightActiveTags() {
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', () => {
                    tag.classList.toggle('active');
                });
            });
        }

        // Function to update URL with selected tags
        function updateURL() {
            const activeTags = []; // array to hold active tags
            const tags = document.querySelectorAll('.tag.active');
            tags.forEach(tag => {
                activeTags.push(tag.getAttribute('data-tag'));
            });
            const newURL = `?tags=${activeTags.join(',')}`;
            window.history.pushState({path: newURL}, '', newURL);
        }

        highlightActiveTags();
    </script>
</body>
</html>
