---
layout: null
permalink: /recipe-tags
---
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  
  {% include header %}

  <main class="wrap">
    
    <section class="recipe-tags">
      <h2>Filter by Tag</h2>
    
      <div id="tag-buttons" class="tag-buttons"></div>
    
      <ul id="tag-results" class="recipe-list"></ul>

      <p>
        {% for tag in page.tags %}
          <a class="tag" href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    </section>
  
    <script src="{{ '/assets/js/recipe-tags.js' | relative_url }}"></script>

  </main>

  {% include footer %}
  
</body>
</html>
